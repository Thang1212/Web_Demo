<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./app.css">
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form--1">
            <h3 class="form__heading">Thanh vien dang ki</h3>

            <p class="form__desc">Cung hoc lap trinh</p>

            <div class="form__spacer"></div>

            <div class="form__group">
                <label for="fullname" class="form__label">Ten day du</label>
                <input type="text" id="fullname" placeholder="VD: Thang Duy" name="fullname" class="form__control">
                <span class="form__message"></span>
            </div>      <!--form__group-->

            <div class="form__group">
                <label for="email" class="form__label">Email</label>
                <input type="text" id="email" placeholder="VD: email@domain.com" name="email" class="form__control">
                <span class="form__message"></span>
            </div>      <!--form__group-->

            <div class="form__group">
                <label for="password" class="form__label">Nhap mat khau</label>
                <input type="password" id="password" placeholder="Nhap mat khau" name="password" class="form__control">
                <span class="form__message"></span>
            </div>      <!--form__group-->

            <div class="form__group">
                <label for="password__confirmation" class="form__label">Nhap lai mat khau</label>
                <input type="password" id="password__confirmation" placeholder="Nhap lai mat khau" name="password__confirmation" class="form__control">
                <span class="form__message"></span>
            </div>      <!--form__group-->

            <div class="form__group">
                <label for="avatar" class="form__label">Anh dai dien</label>
                <input type="file" id="avatar" name="avatar" class="form__control">
                <span class="form__message"></span>
            </div>      <!--form__group-->

            <div class="form__group">
                <label for="province" class="form__label">Noi o hien tai</label>
                <select name="province" id="province" class="form__control">
                    <option value="">--Chon Tinh, TP</option>
                    <option value="HaNoi">Ha Noi</option>
                    <option value="Tphcm">Thanh Pho Ho Chi Minh</option>
                    <option value="DaNang">Da Nang</option>
                </select>
                <span class="form__message"></span>
            </div>      <!--form__group-->

            <div class="form__group">
                <label for="gender" class="form__label">Gioi tinh</label>
                <div>
                    <input name="gender" type="radio" id="gender" value="male" class="form__control">Nam
                </div>

                <div>
                    <input name="gender" type="radio" id="gender" value="female" class="form__control">Nu
                </div>

                <div>
                    <input name="gender" type="radio" id="gender" value="other" class="form__control">Khac
                </div>
                <span class="form__message"></span>
            </div>      <!--form__group-->
            
            <button class="form__submit">Dang Ki</button>
        </form>
    </div>      <!--main-->
</body>
<script>
    Validator({
        form: '#form--1',
        formGroupSelector: '.form__group',
        errorSelector: '.form__message',

        rules: [
            Validator.isRequired('#fullname', 'Vui long nhap ten day du cua ban'),
            Validator.isEmail('#email'),
            Validator.minLength('#password', 6),
            Validator.isRequired('#password__confirmation'),
            Validator.isConfirmed('#password__confirmation', function () {
                return document.querySelector('#form--1 #password').value;
            }, 'Mat khau nhap lai khong chinh xac'),
            Validator.isRequired('input[name="gender"]'),
            Validator.isRequired('#avatar'),
            Validator.isRequired('#province'),
        ],

        onSubmit: function (data) {
            console.log(data);
        }
    });
</script>
</html>
