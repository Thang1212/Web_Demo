<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/app.css">
    <title>Landing Page</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header-container">
          <img srcset="./images/logo.png 2x" alt="" class="header-logo">

          <ul class="menu">
            <li class="menu-item">
              <a href="#" class="menu-link">About</a>
            </li>

            <li class="menu-item">
              <a href="#" class="menu-link">Features</a>
            </li>

            <li class="menu-item">
              <a href="#" class="menu-link">Pricing</a>
            </li>

            <li class="menu-item">
              <a href="#" class="menu-link">Testimonials</a>
            </li>

            <li class="menu-item">
              <a href="#" class="menu-link">Help</a>
            </li>

            <li class="menu-item menu-item--auth">
              <a href="#" class="menu-link menu-link--signin">Sign In</a>
              <a href="#" class="menu-link menu-link--signup button button--outline">Sign Up</a>
            </li>
          </ul>
          
          <div class="menu-toggle">
            <span></span><span></span><span></span>
          </div>

          <div class="header-auth">

          </div>
        </div>    <!--header-container-->
      </div>    <!--container-->

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-container">
            <div class="hero-content">
              <h1 class="hero-heading">Want anything to be easy with <strong>LaslesVPN.</strong></h1>

              <a href="#" class="hero-button button button--primary button--rounded button--shadow">Get Started</a>
            </div>

            <div class="hero-image">
              <img srcset="./images/hero-image.png 2x" alt="">
            </div>
          </div>    <!--hero-container-->
        </div>    <!--container-->
      </section>
    </main>
  </div>    <!--wrapper-->

    <script src="./script/index.js"></script>
